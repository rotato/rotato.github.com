<!DOCTYPE html>
<head><title>rotato</title> 
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script type="text/javascript">
function balance () {
	var w = $(document).width();
	var h = $(document).height();
    var cx = w / 2;
    var cy = h / 2;
    var iw = w * 0.9;
    var ih = h * 0.9;
    var ix = cx - iw / 2;
    var iy = cy - ih / 2;
    var i = $('#image');
    i.attr('x', ix);
    i.attr('y', iy);
    i.attr('height', ih);
    i.attr('width', iw);
    var from = "0 "+cx+" "+cy;
    var to = "360 "+cx+" "+cy;
    var t = $('animateTransform');
    t.attr('from', from);
    t.attr('to', to);
    var query = window.location.search.substring(1);
    var href = "http://paranoidnews.org/wp-content/uploads/2010/05/UFO-Spiral-Canada-e1274895298802.png";
    var dur = "0.1s";
    var arr = /(?:dur=(.+)&)?href=(.+)/.exec(query);
    if (arr) {
        if (arr[1]) {
            dur = arr[1];
        }
        if (arr[2]) {
            href = arr[2];
        }
    }
    i.attr('xlink:href', href);
    t.attr('dur', dur);
    $('body').css('background', '#C2E6EC');
}
$(document).ready(balance);
</script>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%">
  <image id="image" xlink:href="http://paranoidnews.org/wp-content/uploads/2010/05/UFO-Spiral-Canada-e1274895298802.png" x="50%" y="50%" height="50px" width="50px">
    <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 180 50" to="360 180 50" dur="20s" repeatCount="indefinite"/>
  </image>
</svg>
</body>
</html>
